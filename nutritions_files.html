        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;

            min-height: 100vh;

        .container {
            width: 100%;

            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            border-radius: 16px;
            padding: 18px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);

        .card:hover {

            display: flex;
            align-items: center;

        // Progress ring logic using the simple approach from your reference file
        function setProgress(circle, percent) {
            const radius = circle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;

            // Set initial state (full ring, no progress)
            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            circle.style.strokeDashoffset = circumference;

            // Animate to the target progress after a brief delay
            setTimeout(() => {
                const offset = circumference - (percent * circumference);
                circle.style.strokeDashoffset = offset;
            }, 50);
        }

                const prevPoint = points[i - 1];
                const currentPoint = points[i];
                
                const dx = currentPoint.x - prevPoint.x;
                const dy = currentPoint.y - prevPoint.y;

                // Red line at norm line (since spent calories = 0)
                const redY = chartBounds.normLineY;

                greenPoints.push({x, y: greenY});
                redPoints.push({x, y: redY});
                cyanPoints.push({x, y: cyanY});

                console.log(`üéØ CYAN DOT Day ${i + 1}: ${realCalories} REAL calories ‚Üí Y position ${cyanY} (norm at ${chartBounds.normLineY})`);
            }

            const calorieLine = svg.querySelector('.calorie-line');
            const deficitLine = svg.querySelector('.deficit-line');
            const resultLine = svg.querySelector('.result-line');

            if (calorieLine) calorieLine.setAttribute('d', createSmoothPath(greenPoints));
            if (deficitLine) deficitLine.setAttribute('d', createSmoothPath(redPoints));
            if (resultLine) resultLine.setAttribute('d', createSmoothPath(cyanPoints));
            
            const dots = svg.querySelectorAll('.calorie-dot-svg');
            dots.forEach((dot, index) => {
                if (cyanPoints[index]) {
                    const realCalories = CALORIES_CONSUMED[index] || 0;
                    dot.setAttribute('cx', cyanPoints[index].x);
                    dot.setAttribute('cy', cyanPoints[index].y);

                    // Add tooltip functionality to each dot
                    setupDotTooltip(dot, index);

                    console.log(`üî∑ CYAN DOT ${index + 1} POSITIONED: X=${cyanPoints[index].x}, Y=${cyanPoints[index].y}, REAL_CALORIES=${realCalories}`);
                }
            });
            
            // Position day columns to align with curve dots
            dayColumns.forEach((column, index) => {
                if (cyanPoints[index]) {
                    // Use the actual X coordinate of the curve dot
                    const dotX = cyanPoints[index].x;
                    
                    // Calculate X position as percentage of SVG width
                    const xPercent = (dotX / 800) * 100; // 800 is the SVG viewBox width
                    
                    column.style.left = `${xPercent}%`;
                }
            });
            
        }

        // Initialize analytics chart
        function initAnalyticsChart() {
            // Set the dynamic date range for the last 7 days
            updateAnalyticsTitle();

            // Update day labels with real days of the week
            updateDayLabels();

            // Update nutrition rings with real data
            updateNutritionRings();

            setTimeout(() => {
                plotLines();
            }, 100);
        }

        // Function to update the analytics title with date range
        function updateAnalyticsTitle() {
            const today = new Date();
            const sevenDaysAgo = new Date(today);
            sevenDaysAgo.setDate(today.getDate() - 6); // 6 days ago to include today as the 7th day

            // Format dates as "Sep 9‚Äì15"
            const formatDate = (date) => {
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                              'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                return `${months[date.getMonth()]} ${date.getDate()}`;
            };

            const startDate = formatDate(sevenDaysAgo);
            const endDate = formatDate(today);

            // Handle the case where dates span across months
            const titleElement = document.getElementById('analyticsTitle');
            if (titleElement) {
                if (sevenDaysAgo.getMonth() === today.getMonth()) {
                    // Same month: "Sep 9‚Äì15"
                    titleElement.textContent = `${startDate}‚Äì${today.getDate()}`;
                } else {
                    // Different months: "Aug 30‚ÄìSep 5"
                    titleElement.textContent = `${startDate}‚Äì${endDate}`;
                }
            }
        }

        // Function to update nutrition rings with real data
        function updateNutritionRings() {
            const dayColumns = document.querySelectorAll('.day-column');

            dayColumns.forEach((column, index) => {
                if (index < ANALYTICS_DATA.last7Days.length) {
                    const dayData = ANALYTICS_DATA.last7Days[index];

                    // Get user's daily goals (use current user profile or defaults)
                    const goals = nutritionTracker ? nutritionTracker.userProfile.goals : {
                        protein: 200,
                        carbs: 300,
                        fats: 80
                    };

                    // Calculate progress percentages
                    const proteinProgress = Math.min(1, dayData.protein / goals.protein);
                    const carbsProgress = Math.min(1, dayData.carbs / goals.carbs);
                    const fatsProgress = Math.min(1, dayData.fats / goals.fats);

                    // Update the ring progress values
                    const proteinRing = column.querySelector('.ring-protein');
                    const carbsRing = column.querySelector('.ring-carbs');
                    const fatsRing = column.querySelector('.ring-fats');

                    if (proteinRing) {
                        const circumference = 2 * Math.PI * proteinRing.r.baseVal.value;
                        const dashArray = proteinProgress * circumference;
                        proteinRing.style.strokeDasharray = `${dashArray} ${circumference}`;
                    }

                    if (carbsRing) {
                        const circumference = 2 * Math.PI * carbsRing.r.baseVal.value;
                        const dashArray = carbsProgress * circumference;
                        carbsRing.style.strokeDasharray = `${dashArray} ${circumference}`;
                    }

                    if (fatsRing) {
                        const circumference = 2 * Math.PI * fatsRing.r.baseVal.value;
                        const dashArray = fatsProgress * circumference;
                        fatsRing.style.strokeDasharray = `${dashArray} ${circumference}`;
                    }
                }
            });
        }

        // Function to update day labels with real days of the week
        function updateDayLabels() {
            const dayColumns = document.querySelectorAll('.day-column');
            const dayLetters = ['S', 'M', 'T', 'W', 'T', 'F', 'S']; // Sunday = 0, Monday = 1, etc.
            const today = new Date();

            dayColumns.forEach((column, index) => {
                const dayLabel = column.querySelector('.day-label');
                if (dayLabel) {
                    // Calculate the date for this column (going backwards from today)
                    const daysAgo = 6 - index; // index 0 = 6 days ago, index 6 = today
                    const targetDate = new Date(today);
                    targetDate.setDate(today.getDate() - daysAgo);

                    // Get the day of week (0 = Sunday, 1 = Monday, etc.)
                    const dayOfWeek = targetDate.getDay();
                    dayLabel.textContent = dayLetters[dayOfWeek];
                }
            });
        }

        // Function to setup tooltip for each dot
        function setupDotTooltip(dot, dayIndex) {
            const tooltip = document.getElementById('analyticsTooltip');
            const chartContainer = document.querySelector('.chart-container');

            if (!tooltip || !chartContainer || !ANALYTICS_DATA.last7Days[dayIndex]) return;

            const dayData = ANALYTICS_DATA.last7Days[dayIndex];

            // Calculate the real date for this day
            const today = new Date();
            const daysAgo = 6 - dayIndex; // index 0 = 6 days ago, index 6 = today
            const targetDate = new Date(today);
            targetDate.setDate(today.getDate() - daysAgo);

            // Format date as 'Mon 15/09/24'
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const dayName = dayNames[targetDate.getDay()];
            const day = String(targetDate.getDate()).padStart(2, '0');
            const month = String(targetDate.getMonth() + 1).padStart(2, '0');
            const year = String(targetDate.getFullYear()).slice(-2);
            const dateStr = `${dayName} ${day}/${month}/${year}`;

            // Create tooltip content with REAL consumption data
            const tooltipContent = `${dateStr}<br/>üî• Calories: ${dayData.calories}<br/>üçó Protein: ${dayData.protein}g<br/>üåæ Carbs: ${dayData.carbs}g<br/>ü•ë Fats: ${dayData.fats}g<br/>üìä REAL DATA`;

            // Mouse/touch event handlers
            function showTooltip(event) {
                tooltip.innerHTML = tooltipContent;
                tooltip.classList.add('show');

                // Position tooltip
                const containerRect = chartContainer.getBoundingClientRect();
                const dotCx = parseFloat(dot.getAttribute('cx'));
                const dotCy = parseFloat(dot.getAttribute('cy'));

                // Convert SVG coordinates to container coordinates
                const svg = document.querySelector('.chart-svg');
                const svgRect = svg.getBoundingClientRect();
                const containerOffsetX = svgRect.left - containerRect.left;
                const containerOffsetY = svgRect.top - containerRect.top;

                const xPercent = (dotCx / 800) * 100; // 800 is SVG viewBox width
                const tooltipX = (svgRect.width * xPercent / 100) + containerOffsetX;
                const tooltipY = containerOffsetY + 20; // 20px above the dot area

                tooltip.style.left = `${tooltipX}px`;
                tooltip.style.top = `${tooltipY}px`;
            }

            function hideTooltip() {
                tooltip.classList.remove('show');
            }

            // Add event listeners for both desktop and mobile
            dot.addEventListener('mouseenter', showTooltip);
            dot.addEventListener('mouseleave', hideTooltip);
            dot.addEventListener('touchstart', showTooltip);
            dot.addEventListener('touchend', hideTooltip);
        }

        // Add interactive effects for nutrition rings
        document.addEventListener('DOMContentLoaded', () => {
            initAnalyticsChart();
            
            document.querySelectorAll('.nutrition-rings').forEach(ring => {
                ring.addEventListener('mouseenter', () => {
                    ring.style.transform = 'scale(1.1)';
                    ring.style.transition = 'transform 0.3s ease';
                });

                ring.addEventListener('mouseleave', () => {
                    ring.style.transform = 'scale(1)';
                });
            });
        });

        window.addEventListener('resize', () => {
            plotLines();
        });
    </script>
