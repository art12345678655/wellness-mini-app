<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Analytics History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }

        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 20px;
            overflow: visible;
            padding: 40px 20px 120px 20px;
        }

        .chart-svg {
            width: 100%;
            height: 300px;
            position: absolute;
            top: 20px;
            left: 0;
            z-index: 1;
            max-height: calc(100% - 200px);
        }

        .calorie-line {
            stroke: #00ff00;
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 8px rgba(0, 255, 0, 0.8));
        }

        .deficit-line {
            stroke: #ff0000;
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.8));
        }

        .result-line {
            stroke: #00ffff;
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.8));
        }

        .calorie-dot-svg {
            fill: #00ffff;
            stroke: white;
            stroke-width: 2;
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.8));
        }




        .day-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 250px;
            padding: 0 20px;
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .day-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            flex: 1;
            height: 100%;
            justify-content: flex-end;
        }

        .nutrition-rings {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            z-index: 15;
        }

        .ring-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .ring-bg {
            fill: none;
            stroke: #f3f4f6;
            stroke-width: 8;
        }

        .ring-protein {
            fill: none;
            stroke: #a3bffb;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dasharray 0.8s ease;
        }

        .ring-fats {
            fill: none;
            stroke: #ffcd98;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dasharray 0.8s ease;
        }

        .ring-carbs {
            fill: none;
            stroke: #a7ffd7;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dasharray 0.8s ease;
        }

        .day-label {
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
            z-index: 15;
        }




    </style>
</head>
<body>
    <div class="container">
        <div class="chart-container">
            <svg class="chart-svg" viewBox="0 0 800 300">
                <!-- Black norm line -->
                <line x1="0" y1="150" x2="800" y2="150" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"></line>
                
                <!-- Lines will be dynamically generated by JavaScript -->
                <path class="calorie-line" d=""></path>
                <path class="deficit-line" d=""></path>
                <path class="result-line" d=""></path>
                
                <!-- Dots for each day -->
                <circle class="calorie-dot-svg" cx="0" cy="0" r="6"></circle>
                <circle class="calorie-dot-svg" cx="0" cy="0" r="6"></circle>
                <circle class="calorie-dot-svg" cx="0" cy="0" r="6"></circle>
                <circle class="calorie-dot-svg" cx="0" cy="0" r="6"></circle>
                <circle class="calorie-dot-svg" cx="0" cy="0" r="6"></circle>
                <circle class="calorie-dot-svg" cx="0" cy="0" r="6"></circle>
                <circle class="calorie-dot-svg" cx="0" cy="0" r="6"></circle>
            </svg>
        </div>

        <div class="day-container">
                <!-- Day 1 -->
                <div class="day-column">
                    <div class="nutrition-rings">
                        <svg class="ring-svg" viewBox="0 0 100 100">
                            <circle class="ring-bg" cx="50" cy="50" r="40"></circle>
                            <circle class="ring-protein" cx="50" cy="50" r="40" style="--progress: 188.4;"></circle>
                            <circle class="ring-fats" cx="50" cy="50" r="32" style="--progress: 150.7;"></circle>
                            <circle class="ring-carbs" cx="50" cy="50" r="24" style="--progress: 113.0;"></circle>
                        </svg>
                    </div>
                    <div class="day-label">M</div>
                </div>

                <!-- Day 2 -->
                <div class="day-column">
                    <div class="nutrition-rings">
                        <svg class="ring-svg" viewBox="0 0 100 100">
                            <circle class="ring-bg" cx="50" cy="50" r="40"></circle>
                            <circle class="ring-protein" cx="50" cy="50" r="40" style="--progress: 219.8;"></circle>
                            <circle class="ring-fats" cx="50" cy="50" r="32" style="--progress: 175.8;"></circle>
                            <circle class="ring-carbs" cx="50" cy="50" r="24" style="--progress: 131.9;"></circle>
                        </svg>
                    </div>
                    <div class="day-label">T</div>
                </div>

                <!-- Day 3 -->
                <div class="day-column">
                    <div class="nutrition-rings">
                        <svg class="ring-svg" viewBox="0 0 100 100">
                            <circle class="ring-bg" cx="50" cy="50" r="40"></circle>
                            <circle class="ring-protein" cx="50" cy="50" r="40" style="--progress: 251.2;"></circle>
                            <circle class="ring-fats" cx="50" cy="50" r="32" style="--progress: 200.9;"></circle>
                            <circle class="ring-carbs" cx="50" cy="50" r="24" style="--progress: 150.7;"></circle>
                        </svg>
                    </div>
                    <div class="day-label">W</div>
                </div>

                <!-- Day 4 -->
                <div class="day-column">
                    <div class="nutrition-rings">
                        <svg class="ring-svg" viewBox="0 0 100 100">
                            <circle class="ring-bg" cx="50" cy="50" r="40"></circle>
                            <circle class="ring-protein" cx="50" cy="50" r="40" style="--progress: 188.4;"></circle>
                            <circle class="ring-fats" cx="50" cy="50" r="32" style="--progress: 150.7;"></circle>
                            <circle class="ring-carbs" cx="50" cy="50" r="24" style="--progress: 113.0;"></circle>
                        </svg>
                    </div>
                    <div class="day-label">T</div>
                </div>

                <!-- Day 5 -->
                <div class="day-column">
                    <div class="nutrition-rings">
                        <svg class="ring-svg" viewBox="0 0 100 100">
                            <circle class="ring-bg" cx="50" cy="50" r="40"></circle>
                            <circle class="ring-protein" cx="50" cy="50" r="40" style="--progress: 219.8;"></circle>
                            <circle class="ring-fats" cx="50" cy="50" r="32" style="--progress: 175.8;"></circle>
                            <circle class="ring-carbs" cx="50" cy="50" r="24" style="--progress: 131.9;"></circle>
                        </svg>
                    </div>
                    <div class="day-label">F</div>
                </div>

                <!-- Day 6 -->
                <div class="day-column">
                    <div class="nutrition-rings">
                        <svg class="ring-svg" viewBox="0 0 100 100">
                            <circle class="ring-bg" cx="50" cy="50" r="40"></circle>
                            <circle class="ring-protein" cx="50" cy="50" r="40" style="--progress: 251.2;"></circle>
                            <circle class="ring-fats" cx="50" cy="50" r="32" style="--progress: 200.9;"></circle>
                            <circle class="ring-carbs" cx="50" cy="50" r="24" style="--progress: 150.7;"></circle>
                        </svg>
                    </div>
                    <div class="day-label">S</div>
                </div>

                <!-- Day 7 -->
                <div class="day-column">
                    <div class="nutrition-rings">
                        <svg class="ring-svg" viewBox="0 0 100 100">
                            <circle class="ring-bg" cx="50" cy="50" r="40"></circle>
                            <circle class="ring-protein" cx="50" cy="50" r="40" style="--progress: 188.4;"></circle>
                            <circle class="ring-fats" cx="50" cy="50" r="32" style="--progress: 150.7;"></circle>
                            <circle class="ring-carbs" cx="50" cy="50" r="24" style="--progress: 113.0;"></circle>
                        </svg>
                    </div>
                    <div class="day-label">S</div>
                </div>
            </div>
        </div>

    </div>

    <script>

        // ========================================
        // MANUAL VARIABLES FOR 7 DAYS - MODIFY THESE VALUES
        // ========================================
        
        // Daily calorie norm
        const DAILY_NORM = 2400;
        
        // Manual values for each day (7 days: M, T, W, T, F, S, S)
        const CALORIES_CONSUMED = [2800, 1900, 2600, 2900, 5600, 2500, 2100]; // Green line values
        const CALORIES_SPENT = [1000, 800, 700, 500, 300, 100, 400]; // Red line values (will be plotted as dailyNorm - spent)
        
        // Calculate cyan values (consumed - spent) - derived from green - red
        const CALORIES_DIFFERENCE = CALORIES_CONSUMED.map((consumed, index) => consumed - CALORIES_SPENT[index]);
        
        // Chart settings
        const CHART_SETTINGS = {
            svgWidth: 800,
            svgHeight: 300,
            normLineY: 150, // Black norm line Y position (centered in larger viewBox)
            calorieScale: 0.05, // 1 calorie = 0.05 pixels (reduced scale to prevent excessive zoom-out)
            maxChartHeight: 400 // Maximum height for the chart area
        };

        // Simple function to position cyan line based on net calorie balance
        function getCyanYPosition(consumed, spent) {
            // Cyan = net calorie balance (consumed - spent)
            // Position relative to black line (daily norm)
            const netBalance = consumed - spent;
            return CHART_SETTINGS.normLineY - ((netBalance - DAILY_NORM) * CHART_SETTINGS.calorieScale);
        }

        // Function to create smooth path
        function createSmoothPath(points) {
            if (points.length < 2) return '';
            
            let path = `M ${points[0].x},${points[0].y}`;
            
            for (let i = 1; i < points.length; i++) {
                const prevPoint = points[i - 1];
                const currentPoint = points[i];
                
                const dx = currentPoint.x - prevPoint.x;
                const dy = currentPoint.y - prevPoint.y;
                
                const cp1x = prevPoint.x + dx * 0.3;
                const cp1y = prevPoint.y;
                const cp2x = currentPoint.x - dx * 0.3;
                const cp2y = currentPoint.y;
                
                path += ` C ${cp1x},${cp1y} ${cp2x},${cp2y} ${currentPoint.x},${currentPoint.y}`;
            }
            
            return path;
        }

        // Function to calculate dynamic chart bounds
        function calculateChartBounds() {
            const allYValues = [];
            
            // Collect all Y positions
            for (let i = 0; i < 7; i++) {
                // Green line Y
                const greenY = CHART_SETTINGS.normLineY - ((CALORIES_CONSUMED[i] - DAILY_NORM) * CHART_SETTINGS.calorieScale);
                allYValues.push(greenY);
                
                // Red line Y
                const redY = CHART_SETTINGS.normLineY + (CALORIES_SPENT[i] * CHART_SETTINGS.calorieScale);
                allYValues.push(redY);
                
                // Cyan line Y
                const cyanY = getCyanYPosition(CALORIES_CONSUMED[i], CALORIES_SPENT[i]);
                allYValues.push(cyanY);
            }
            
            // Find min and max Y values
            const minY = Math.min(...allYValues);
            const maxY = Math.max(...allYValues);
            
            // Add padding (20px above and below)
            const padding = 20;
            let chartMinY = minY - padding;
            let chartMaxY = maxY + padding;
            
            // Limit the chart height to prevent excessive zoom-out
            const maxHeight = CHART_SETTINGS.maxChartHeight;
            const currentHeight = chartMaxY - chartMinY;
            
            if (currentHeight > maxHeight) {
                // Center the chart around the norm line and limit height
                const centerY = CHART_SETTINGS.normLineY;
                chartMinY = centerY - (maxHeight / 2);
                chartMaxY = centerY + (maxHeight / 2);
            }
            
            return { minY: chartMinY, maxY: chartMaxY };
        }

        // Function to plot the lines
        function plotLines() {
            const svg = document.querySelector('.chart-svg');
            const dayColumns = document.querySelectorAll('.day-column');
            
            // Calculate dynamic chart bounds
            const bounds = calculateChartBounds();
            
            // Update SVG viewBox to fit the data
            const chartHeight = bounds.maxY - bounds.minY;
            const viewBoxHeight = Math.max(200, chartHeight); // Minimum 200px height
            svg.setAttribute('viewBox', `0 ${bounds.minY} 800 ${viewBoxHeight}`);
            
            // Use fixed container height to maintain consistent layout
            const container = document.querySelector('.chart-container');
            container.style.height = '500px'; // Fixed height to prevent layout shifts
            
            // Calculate X positions for each day
            const dayPositions = [];
            dayColumns.forEach((column) => {
                const rect = column.getBoundingClientRect();
                const containerRect = document.querySelector('.chart-container').getBoundingClientRect();
                const relativeX = rect.left - containerRect.left + (rect.width / 2);
                dayPositions.push(relativeX);
            });
            
            // Convert to SVG coordinates
            const svgRect = svg.getBoundingClientRect();
            const svgPositions = dayPositions.map(pos => (pos / svgRect.width) * CHART_SETTINGS.svgWidth);
            
            // Calculate Y positions for each line
            const greenPoints = [];
            const redPoints = [];
            const cyanPoints = [];
            
            for (let i = 0; i < 7; i++) {
                const x = svgPositions[i];
                
                // GREEN LINE: Calories consumed relative to daily norm
                const greenValue = CALORIES_CONSUMED[i];
                const greenY = CHART_SETTINGS.normLineY - ((greenValue - DAILY_NORM) * CHART_SETTINGS.calorieScale);
                greenPoints.push({x, y: greenY});
                
                // RED LINE: Calories spent (deficit line)
                const redValue = CALORIES_SPENT[i];
                const redY = CHART_SETTINGS.normLineY + (redValue * CHART_SETTINGS.calorieScale);
                redPoints.push({x, y: redY});
                
                // CYAN LINE: Positioned between green and red lines
                const cyanY = getCyanYPosition(CALORIES_CONSUMED[i], CALORIES_SPENT[i]);
                cyanPoints.push({x, y: cyanY});
            }
            
            // Update line elements
            const calorieLine = svg.querySelector('.calorie-line');
            const deficitLine = svg.querySelector('.deficit-line');
            const resultLine = svg.querySelector('.result-line');
            
            // Set line paths
            const greenPath = createSmoothPath(greenPoints);
            const redPath = createSmoothPath(redPoints);
            const cyanPath = createSmoothPath(cyanPoints);
            
            calorieLine.setAttribute('d', greenPath);
            deficitLine.setAttribute('d', redPath);
            resultLine.setAttribute('d', cyanPath);
            
            // Position dots on the cyan line
            const dots = svg.querySelectorAll('.calorie-dot-svg');
            dots.forEach((dot, index) => {
                if (cyanPoints[index]) {
                    dot.setAttribute('cx', cyanPoints[index].x);
                    dot.setAttribute('cy', cyanPoints[index].y);
                }
            });
            
            // Debug output
            console.log('=== MANUAL VARIABLES CHART ===');
            console.log('CALORIES_CONSUMED:', CALORIES_CONSUMED);
            console.log('CALORIES_SPENT:', CALORIES_SPENT);
            console.log('CALORIES_DIFFERENCE:', CALORIES_DIFFERENCE);
            console.log('DAILY_NORM:', DAILY_NORM);
        }

        // Initialize chart on page load
        window.addEventListener('load', () => {
            plotLines();
        });
        
        window.addEventListener('resize', () => {
            plotLines();
        });




        

        // Add some interactive effects
        document.querySelectorAll('.nutrition-rings').forEach(ring => {
            ring.addEventListener('mouseenter', () => {
                ring.style.transform = 'scale(1.1)';
                ring.style.transition = 'transform 0.3s ease';
            });

            ring.addEventListener('mouseleave', () => {
                ring.style.transform = 'scale(1)';
            });
        });

        // Smooth animation on load
        setTimeout(() => {
            document.querySelectorAll('.calorie-dot').forEach((dot, index) => {
                setTimeout(() => {
                    dot.style.opacity = '1';
                    dot.style.transform = 'scale(1)';
                }, index * 100);
            });
        }, 2000);
    </script>
</body>
